<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script>
    // リンクとその重みを設定
    const links = [
      { url: "https://forms.gle/fANsa2Dc7AkFZJrh9", weight: 1 }, // 1回出現
      { url: "https://forms.gle/CkRQhbTKEZ24Doqd9", weight: 1 }, // 1回出現
      { url: "https://forms.gle/uhnnCAw8TkVKmGkf7", weight: 1 }  // 1回出現
    ];

    // 重みに基づいてリンクを初期化
    function initLinks() {
      const weightedList = [];
      links.forEach(link => {
        for (let i = 0; i < link.weight; i++) {
          weightedList.push(link.url);
        }
      });
      return weightedList;
    }

    // リダイレクト処理
    function redirect() {
      const targetLinks = initLinks();
      const randomIndex = Math.floor(Math.random() * targetLinks.length);
      window.location.href = targetLinks[randomIndex];
    }

    // ページ読み込み時にリダイレクト
    window.onload = redirect;
  </script>
</head>
<body>
  <p>リダイレクト中...</p>
</body>
</html>
